<div class="background">

        <div>
            <h1>Dating Monster</h1>

            <h2>Quel type de partenaire recherchez-vous ?</h2>
        </div>

    <form >
        <div >
            <div class="gender">
            <mat-form-field>
                <mat-label required>Vous êtes intéressé par ?</mat-label>
                <mat-select [(value)]="selected" required>
                    <mat-option value="Hommes" id='homme'>Hommes</mat-option>
                    <mat-option value="Femmes" id='femme'>Femmes</mat-option>
                    <mat-option value="Autres" id='autre'>Autres</mat-option>
                </mat-select>
            </mat-form-field>
                
            <p>Vous avez selectionné: {{selected}}</p><br />
            <label>Quel âge doit-il/elle avoir ?</label><br />
            <mat-slider
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="100"
                min="100"
                max="1000"
                required>
            </mat-slider><br />

        Personnalité: <br />    
            </div>
        </div>
        <div class="gender">
            <label>Romantique:</label>
            <mat-radio-group required>
                <mat-radio-button value="1">Créature des marais</mat-radio-button>
                <mat-radio-button value="2">Greg</mat-radio-button>
                <mat-radio-button value="3">Dracula</mat-radio-button>
            </mat-radio-group>
            <label>Rebel:</label>
            <mat-radio-group required>
                    <mat-radio-button value="1">Option 1</mat-radio-button>
                    <mat-radio-button value="1">Option 1</mat-radio-button>
                    <mat-radio-button value="3">Monstre de Frankenstein</mat-radio-button>
            </mat-radio-group>
            <label>Sportif:</label>
            <mat-radio-group required>
                <mat-radio-button value="1">Option 1</mat-radio-button>
                <mat-radio-button value="1">Option 1</mat-radio-button>
                <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group><br />
        </div>
    </form>
        <div class="gender">
                <button *ngIf="preForms" mat-raised-button (click)='sendContact()'> Resultat</button>
                    <div *ngIf="cardMonster" class="gender">
                            <img src='https://nsa40.casimages.com/img/2019/10/23/191023045322835216.jpg'/><br/>
                            <button routerLink='/game' mat-raised-button > C'est parti !</button>
                    </div>
        </div>

</div>
